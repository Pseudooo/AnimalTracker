name: Benchmark Runner
on:
  issue_comment:
    types: [created]
  pull_request: 
    branches:
      - master

env:
  DOTNET_VERSION: 8.x.x
  
jobs:
  ensure-invoked:
    permissions: write-all
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/benchmark')}}
    steps:
      - name: Acknowledge Benchmark Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |       
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '[Running Benchmark](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
        
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
        
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Run Benchmark
        working-directory: 'Benchmarks/AnimalTrack.Repository.Benchmarks'
        run: dotnet run -c Release
        
      - uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('node:fs');
            const filePath = 'Benchmarks/AnimalTrack.Repository.Benchmarks/bin/Release/net8.0/BenchmarkDotNet.Artifacts/results/AnimalTrack.Repository.Benchmarks.ReadAnimalsBenchmark-report.json';
            const fileContent = fs.readFileSync(filePath, 'utf8');
            const parsedFileContent = JSON.parse(fileContent);
            const benchmark = parsedFileContent['Benchmarks'][0];
            const benchmarkStats = benchmark['Statistics'];
            const memory = benchmark['Memory'];
            
            let commentContent = '|Benchmark|Mean|Gen0|Gen1|Gen2|Allocations\n';
            commentContent += '|---|---|--|--|--|--|\n';
            commentContent += `| ${benchmark['Type']} | ${benchmarkStats['Mean'] | ${memory['Gen0Collections'] | ${memory['Gen1Collections']} | memory['Gen2Collections'] | memory['BytesAllocatedPerOperation']}}`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentContent
            })
            